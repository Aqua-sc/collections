<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua's collections</title>
    <style>
        body {
            background-color: #24292e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div style="flex-direction: row;">
        <button onclick="switchState()" id="button_state">Show horizontal</button>
        <button onclick="switchType()" id="button_type">Show anime</button>
    </div>

    <img id="collectionImage" src="collage_stacked.jpeg" alt="Collection image"/>

    <script>
        let selected = 0; // 0 = funko, 1 = anime
        const totalTypes = 2;

        let state = 2; // 0 = vertical, 1 = horizontal, 2 = ungrouped
        const totalStates = 3;

        const buttonState = document.getElementById('button_state');
        const buttonType = document.getElementById('button_type');
        const collectionImage = document.getElementById('collectionImage');

        const stateNames = ['vertically grouped', 'horizontally grouped', 'ungrouped'];
        const divNames = ['funko', 'anime'];

        const imageSources = [
            ["collage_stacked.jpeg", "collage_stacked_h.jpeg", "collage.jpeg"], // Funko images
            ["anime_collage_stacked.jpeg", "anime_collage_stacked_h.jpeg", "anime_collage.jpeg"] // Anime images
        ];

        function updateImage() {
            collectionImage.src = imageSources[selected][state];
        }

        buttonState.innerHTML = 'Show ' + stateNames[(state + 1) % totalStates];
        buttonType.innerHTML = 'Show ' + divNames[(selected + 1) % totalTypes];
        updateImage();

        function switchState() {
            state = (state + 1) % totalStates;
            updateImage();
            buttonState.innerHTML = 'Show ' + stateNames[(state + 1) % totalStates];
        }

        function switchType() {
            selected = (selected + 1) % totalTypes;
            updateImage();
            buttonType.innerHTML = 'Show ' + divNames[(selected + 1) % totalTypes];
        }
    </script>

</body>
</html>
